<!DOCTYPE html>
<html ng-app="myModule">

<head>
    <meta charset="utf-8" />
    <title> Highcharts directive demo </title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <style>
        #container {
            background: url("img/post-bacc-background.png") 0% 0%;
            /* background-size: cover; */
            /* min-width: 620px; */
            background-repeat: no-repeat;
        }

        .header-image {
            background: url("img/grad-progress-header.png") 0% 0%;
            background-repeat: no-repeat;
            width: 100%;
            max-width: 1210px;
            min-height: 60px;
            display: flex;
            box-shadow: inset 0px 11px 12px -10px #000,
                inset 0px 0px 8px -10px #000;
        }
    </style>
</head>

<body ng-controller="myController">
    <!-- http://www.convertcsv.com/csv-to-json.htm -->

    <!-- <img class="header-shadow" src="img/grad-progress-header.png" /> -->
    <div class="header-image">
        <h2 class="font-white-1">Which Students Enroll in Postgraduate Programs?</h2>
    </div>
    <br>
    <div class="project-container">
        <div class="top-selecters selectdiv">
            <select class="top-selector" name="_a" ng-model="campus" ng-options="campus.campus for campus in campus_data track by $index"
                ng-change="campusItemChanged()">
            </select>
            <select class="top-selector" name="_a" ng-model="college" ng-options="college.college for college in college_data track by $index"
                ng-change="collegeItemChanged()">
            </select>
            <select class="top-selector" name="_a" ng-model="major" ng-options="major.major for major in major_data track by $index"
                ng-change="majorItemChanged()">
            </select>
        </div>
        <br>
        <div class="main">
            <div id="container">
                <hc-pie-chart title="Browser usage" style="max-width: 200px;" class="pie-container" data="pieData">Placeholder
                    for pie chart</hc-pie-chart>
            </div>
            <div class="container2">
                <select class="fourth-selector" name="_a" ng-model="fouthDropDown" ng-options="fouthDropDown.name for fouthDropDown in fouthDropDown_data track by $index"
                    ng-change="fouthDropDownItemChanged()">
                </select>

                <div class="inner-container2">
                    <hc-chart id="bar-graph" options="chartOptions">Placeholder for generic chart</hc-chart>
                    <div class="school-listing">
                        <h3>Where Do They Go?</h3>
                    </div>
                </div>
            </div>
        </div>
        <script>
            angular.module('myModule', [])
                // Directive for generic chart, pass in chart options
                .directive('hcChart', function () {
                    return {
                        restrict: 'E',
                        template: '<div></div>',
                        scope: {
                            options: '='
                        },
                        link: function (scope, element) {
                            Highcharts.chart(element[0], scope.options);
                        }
                    };
                })
                // Directive for pie charts, pass in title and data only    
                .directive('hcPieChart', function () {
                    return {
                        restrict: 'E',
                        template: '<div></div>',
                        scope: {
                            title: '@',
                            data: '='
                        },
                        link: function (scope, element) {
                            Highcharts.chart(element[0], {
                                chart: {
                                    type: 'pie',
                                    backgroundColor: null,
                                    events: {
                                        load: function () {

                                            this.renderer.label("<div class='transactions' style='fontSize:20px !important;'><img style='position:relative; top:7px;' src='img/gradcap-8.png'/></div><div style='color:white;'>23%</div>", 228, 156, null, null, null, true).add();
                                        }
                                    },
                                    // backgroundColor: 'rgba(0,0,0,0)'
                                },
                                title: {
                                    text: scope.title
                                },
                                plotOptions: {
                                    pie: {
                                        allowPointSelect: true,
                                        cursor: 'pointer',
                                        dataLabels: {
                                            enabled: false,
                                            format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                                        },
                                        borderWidth: 0
                                    }
                                },
                                series: [{
                                    data: scope.data
                                }]
                            });
                        }
                    };
                })
                .controller('myController', ['$scope', 'SearchService', function ($scope, SearchService) {

                    //3x drop downs - defaults
                    $scope.campus_data = [
                        { "campus": "Long Beach" }
                    ];
                    $scope.college_data = [
                        { "college": "College of Science" }
                    ];
                    $scope.major_data = [
                        { "major": "History" }
                    ];
                    $scope.fouthDropDown_data = [
                        { "name": "URM/Non-URM" },
                        { "name": "Pell" },
                        { "name": "Non-Pell" },
                        { "name": "1st Gen/Non-1st Gen" }
                    ];

                    $scope.campusItemChanged = () => {
                        console.log($scope.campus)
                    }
                    $scope.collegeItemChanged = () => {
                        console.log($scope.college)
                    }
                    $scope.majorItemChanged = () => {
                        console.log($scope.major)
                    }
                    $scope.fouthDropDownItemChanged = () => {
                        console.log($scope.fouthDropDown)
                    }

                    // Sample options for first chart
                    $scope.chartOptions = {
                        chart: {
                            type: 'column',
                            backgroundColor: '#b2ebf2',
                            // backgroundColor: 'rgba(0,0,0,0)'

                            width: 300,
                            height: 370
                        },
                        title: {
                            text: 'Who Enrolls?'
                        },
                        yAxis: {
                            gridLineColor: 'transparent',
                            gridLineWidth: 0,
                            minorGridLineWidth: 0,
                            visible: false
                        },
                        xAxis: {
                            categories: ['URM', 'Non-URM'],
                            lineWidth: 0,
                            minorGridLineWidth: 0,
                            lineColor: 'transparent',
                            // labels: {
                            //     enabled: false
                            // },
                            minorTickLength: 0,
                            tickLength: 0,
                            // visible: false
                        },

                        plotOptions: {
                            series: {
                                fillOpacity: 0.01
                            },
                            column: {
                                borderRadius: 5
                            }
                        },
                        series: [{
                            showInLegend: false,
                            data: [29, 45]
                        }],
                        responsive: {
                            rules: [{
                                condition: {
                                    minWidth: 200
                                },
                            }]
                        }
                    };

                    // Sample data for pie chart
                    $scope.pieData = [
                        {
                            name: "Non-Post Graduate",
                            y: 77,
                            sliced: false,
                            selected: false,
                            color: 'rgba(255, 255, 255,0.8)'
                        },
                        {
                            name: "Post Graduate",
                            y: 23,
                            sliced: false,
                            selected: false,
                            color: 'rgba(38, 198, 218,0.8)'
                        }
                    ]

                    const createTop3Dropdowns = (d) => {
                        const campus = {}
                        const college = {}
                        const major = {}
                        const arr = d.filter((item, index, self) => self.findIndex(t => t.campus === item.campus && t.college === item.college && t.major === item.major) === index).map((param) => ({ campus: param.campus, college: param.college, major: param.major }))
                        $scope.campus_data = arr.filter(obj => !campus[obj.campus] && (campus[obj.campus] = true))
                        $scope.campus_data.map((x, i) => {
                            delete x.college
                            delete x.major
                        })
                        $scope.college_data = arr.filter(obj => !college[obj.college] && (college[obj.college] = true))
                        $scope.college_data.map((x, i) => {
                            delete x.campus
                            delete x.major
                        })
                        $scope.major_data = arr.filter((obj, i) => !major[obj.major] && (major[obj.major] = true))
                        $scope.major_data.map((x, i) => {
                            delete x.campus
                            delete x.college
                        })
                    }

                    const reduce = (data) => {
                        const obj = {
                            campus: [],
                            college: [],
                            major: []
                        }
                        let result = data.reduce((acc, val, index) => {
                            !obj.campus.includes(val.campus) ? obj.campus.push(val.campus) : null
                            !obj.college.includes(val.college) ? obj.college.push(val.college) : null
                            !obj.major.includes(val.major) ? obj.major.push(val.major) : null
                            if (data.length === (index + 1)) {
                                return obj
                            }
                            return acc
                        }, {})
                        console.log('SUCCESS: ', result)
                    }

                    $scope.getCsulbData = () => {
                        /*Call the service. injected as a parameter in the .controller function*/
                        SearchService.service1post()
                            .then((data) => {
                                // $scope.returnData = data;
                                console.log('Success Response: ', data);
                                createTop3Dropdowns(data)
                                reduce(data)
                            }).catch(error => {
                                console.error(`Error Response: ${error}`)
                            })
                    }
                    $scope.getCsulbData()
                }])

                .factory('SearchService', ['$http', '$q', ($http, $q) => {


                    const _svc = {

                        // service1post: async (name, email) => {
                        //     try {
                        //         const response = await fetch(
                        //             "https://jsonplaceholder.typicode.com/photos"
                        //         );
                        //         const json = await response.json();
                        //         const data = await json
                        //         return data;
                        //     } catch (error) {
                        //         throw new Error(error);
                        //     }
                        // }
                        service1post: () => {
                            /* Uses '$q' to return a 'Promise'. Notice how $q was injected at the top of this factory in order to be used. */
                            const deferred = $q.defer();
                            $http({
                                method: 'GET',
                                // url: 'data/csulb.json'
                                url: 'https://csulb-chancellors-office.firebaseio.com/.json'

                            })
                                .success((data) => {
                                    deferred.resolve(data);
                                })
                                .error((err) => {
                                    deferred.reject(err);
                                });

                            return deferred.promise;
                        }
                    };
                    return _svc;
                }]);
        </script>
    </div>
</body>

</html>
